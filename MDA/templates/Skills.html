<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skills & specialities</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form action="" class="form-horizontal" role="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Add your skills here</label>
            <input type="text" class="form-control" id="SKills" placeholder="Ex:Html,Css,C/C++" name="Skills">
        </div>

        <div class="form-group">
            <label for="">Add your specialities  here</label>
            <input type="text" class="form-control" id="speciality" name="speciality">
        </div>
        <!--input type="submit" value="Skills"/-->
        <button type="submit" class="btn btn-primary" value="Skills">Submit</button>
    </form>
</div>
</body>
</html>
