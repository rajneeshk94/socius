<!DOCTYPE html>
<html lang="en">
<head>
  <title>Personal Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form action="" class="form-horizontal" role="form" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="d-flex justify-content-center bg-secondary mb-3"></div>
                <div class="form-group">
                <label for="First_Name">First Name</label>
                <input type="text" class="form-control" id="First_Name" placeholder="Enter FirstName" name="First_Name">
                </div>

                <div class="form-group">
                    <label for="Last_Name">Last Name</label>
                    <input type="text" class="form-control" id="Last_Name" placeholder="Enter LastName" name="Last_Name">
                </div>

                <div class="form-group">
                    <label for="Bio">Bio</label>
                    <input type="text" class="form-control" id="Bio" placeholder="Enter Bio" name="Bio">
                </div>

                <div class="form-group">
                    <label for="Tag_Line">Tag Line</label>
                    <input type="text" class="form-control" id="Tag_Line" placeholder="Enter Tag Line" name="Tag_Line">
                </div>
                
                <div class="form-group">
                    <label for="Status">Status</label>
                    <input type="text" class="form-control" id="Status" placeholder="Freelancer,employee..." name="Status">
                </div>

                <div class="form-group">
                    <label for="Phone">Phone Number</label>
                    <input type="tel" class="form-control" id="Phone" placeholder="enter valid phone number +91-999-999-9999" name="Phone" required>
                </div>
                
                <div class="form-group">
                    <label for="Email_id">Email id </label>
                    <input type="email" class="form-control" id="Email_id" placeholder="Enter email id" name="Email_id">
                </div>

                <div class="form-group">
                    <label for="Dno">Door No.</label>
                    <input type="text" class="form-control" id="Dno" placeholder="Enter Door number" name="Dno">
                </div>

                <div class="form-group">
                    <label for="Street">Street</label>
                    <input type="text" class="form-control" id="Dno" placeholder="Enter Street Name" name="Dno">
                </div>

                <div class="form-group">
                    <label for="City">City</label>
                    <input type="text" class="form-control" id="City" placeholder="Enter City Name" name="City">
                </div>

                <div class="form-group">
                    <label for="State">State</label>
                    <input type="text" class="form-control" id="State" placeholder="Enter State Name" name="State">
                </div>

                <div class="form-group">
                    <label for="Country">Country</label>
                    <input type="text" class="form-control" id="Country" placeholder="Enter your Country" name="Country">
                </div>

                <div class="form-group">
                    <label for="Pin_code">PinCode</label>
                    <input type="text" class="form-control" id="Pin_code" placeholder="Enter valid Pincode" name="Pin_code">
                </div>

                <!--input type="submit" value="PersonalDetails"/-->
                <button type="submit" class="btn btn-primary" value="PersonalDetails">Submit</button>
        </div>
    </div>
  </form>
</div>

</body>
</html>
