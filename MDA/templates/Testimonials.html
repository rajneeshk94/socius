<!DOCTYPE html>
<html lang="en">
<head>
  <title>Testimonials</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <form action="" class="form-horizontal" role="form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Attestant Name</label>
                <input type="text" class="form-control" id="Attestant"  name="Attestant" required>
            </div>
    
            <div class="form-group">
                <label for="">Date</label>
                <input type="date" class="form-control" id="Date" name="Date">
            </div>
    
            <div class="form-group">
                <label for="">Designation</label>
                <input type="text" class="form-control" id="Designation"  name="Designation">
            </div>
    
            <div class="form-group">
                <label for="">Location</label>
                <input type="text" class="form-control" id="Location" name="Location">
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control" id="Description" name="Description">
            </div>
            <!--input type="submit" value="Testimonials"/-->
            <button type="submit" class="btn btn-primary" value="Testimonials">Submit</button>
        </form>
    </div>

</body>
</html>
